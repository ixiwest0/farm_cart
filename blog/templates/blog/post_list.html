<style>
    /* 상단 여백 추가 */
    .main-content {
        margin-top: 20px; /* 원하는 여백 크기로 조정 */
    }

    /* 카드 제목 스타일 */
    .card-title {
        font-size: 1.2rem; /* 제목 글씨 크기 */
        font-weight: bold; /* 글씨 두께 */
    }

    /* 카드 텍스트 스타일 */
    .card-text {
        font-size: 0.9rem; /* 설명 글씨 크기 */
        color: #555; /* 더 부드러운 텍스트 색상 */
    }

    .red-thin-text {
    color: red;
    font-weight: lighter;
}

</style>

{% extends 'blog/base.html' %}
{% load humanize %}

{% block main_area %}

<div class="container main-content">
    <br>
    <div class="row g-4">
        <!-- 상품 리스트 -->
        {% for p in post_list %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-4" id="post-{{ p.pk }}">
            <!-- 카드 전체를 클릭 가능하게 -->
            <div class="card h-100">
                <a href="{{ p.get_absolute_url }}" class="text-decoration-none text-dark">
                    <img class="card-img-top" src="{{ p.head_image.url }}" alt="{{ p }} head image">
                    <div class="card-body text-center">
                        <h3>{{ p.title }}</h3>
<!--                        <p>{{ p.content }}</p>-->
                        {% if p.stock <= 0 %}
                            <p><b>Out of Stock</b></p>
                        {% elif p.stock <= 5 %}
                            <p class="red-thin-text"><b>{{ p.stock }}개 남음</b></p>
                            <p class="text-dark"><b>{{ p.price|intcomma }}</b></p>
                        {% else %}
                            <p class="text-dark"><b>{{ p.price|intcomma }}</b></p>
                        {% endif %}
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
