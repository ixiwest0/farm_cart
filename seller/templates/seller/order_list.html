{% extends 'base.html' %}
{% block main_area %}
<div class="container mt-5">
    <h1>주문 관리</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>상품명</th>
                <th>구매자</th>
                <th>수량</th>
                <th>총 가격</th>
                <th>주문 날짜</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.product.name }}</td>
                <td>{{ order.buyer.username }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.total_price }}원</td>
                <td>{{ order.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
