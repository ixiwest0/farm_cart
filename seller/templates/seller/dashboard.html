{% block main_area %}
<div class="container mt-5">
    <h1>판매자 대시보드</h1>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">총 판매량</h5>
                    <h2>{{ total_sales }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">총 주문</h5>
                    <h2>{{ total_orders }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">수익</h5>
                    <h2>{{ total_revenue }}원</h2>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h3>실시간 주문 알림</h3>
    <div id="real-time-orders">
        <p>새로운 주문이 오면 여기에 표시됩니다.</p>
    </div>
</div>

</script>
{% endblock %}
